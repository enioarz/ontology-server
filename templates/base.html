<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="color-scheme" content="light dark" />
        <link rel="stylesheet" href="/static/styles/pico.min.css" />
        <link rel="stylesheet" href="/static/styles/base.css" />
        <title>{% block title %}{% endblock title %} - Ontology</title>
        {% endblock head %}
    </head>
    <body>
        <header id="global-header">
            {% block header %}My Ontology Project{% endblock header %}
        </header>
        <main class="container page-grid">
            {% block aside %} {% endblock aside %}
            <div class="content">{% block content %}{% endblock content %}</div>
        </main>
        <footer>
            {% block footer %} Built using
            <a href="https://github.com/enioarz/ontology-server"
                >ontology-server.rs</a
            >
            {% endblock footer %}
        </footer>
    </body>
</html>
